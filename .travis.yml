sudo: false
language: php

php:
  - hhvm
  - 5.6
  - 5.5
  - 5.4

env:
  - LARAVEL_VERSION=4.0.*
  - LARAVEL_VERSION=4.1.*
  - LARAVEL_VERSION=4.2.*
  - LARAVEL_VERSION=5.0.*

before_script:
  - git clone --depth=50 --branch=master git://github.com/aimeos/arcavias-core.git ../arcavias-core
  - cd ../arcavias-core
  - mv ../ai-laravel ext/
  - composer require "laravel/framework:${LARAVEL_VERSION}"

script:
  - vendor/bin/phing -Ddir=ext/ai-laravel coverageext checkext

after_success:
  - php vendor/bin/coveralls -c ext/ai-laravel/.coveralls.yml